
<form [formGroup]="form" (submit)="submit()" class="p-5 g-5">
  <h1 class="h1 mb-3 fw-normal text-center text-primary gg" >Your Feedback</h1>

  <input formControlName="name" class="form-control ff" placeholder="Name" required>

  <input formControlName="email" type="email" class="form-control ff" placeholder="Email" required>

  <input formControlName="subject" type="text" class="form-control ff" placeholder="Subject" required>

  <input formControlName="message" type="text" class="form-control ff" placeholder="Message" required>

  <button class="fff btn btn-lg btn-primary" type="submit">Send Feedback</button>
</form>
