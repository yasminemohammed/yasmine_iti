
<form [formGroup]="form" (submit)="submit()"  class="p-5">
  <h1 class="h1 mb-3 fw-normal text-center text-primary gg">Please Login</h1>

  <input formControlName="email" type="email" class="form-control ff" placeholder="Email" required>

  <input formControlName="password" type="password" class="form-control ff" placeholder="Password" required>

  <button class="btn btn-lg btn-primary fff" type="submit" > Login </button>
</form>
