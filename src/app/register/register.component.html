
<form [formGroup]="form" (submit)="submit()" class="p-5 g-5">
  <h1 class="h1 mb-3 fw-normal text-center text-primary gg" >Please register</h1>

  <input formControlName="name" class="form-control ff" placeholder="Name" required>

  <input formControlName="email" type="email" class="form-control ff" placeholder="Email" required>

  <input formControlName="password" type="password" class="form-control ff" placeholder="Password" required>

  <input formControlName="password_confirm" type="password" class="form-control ff" placeholder="Password" required>

  <button class="fff btn btn-lg btn-primary" type="submit">Submit</button>
</form>
